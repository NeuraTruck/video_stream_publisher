<!DOCTYPE html>
<html>
<head>
    <title>ROS Image Viewer</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>
</head>
<body>
    <script type="text/javascript">
        var ros = new ROSLIB.Ros({
            url: 'ws://localhost:9090'
        });

        ros.on('connection', function() {
            console.log('Connected to websocket server.');
        });

        var listener = new ROSLIB.Topic({
            ros: ros,
            name: '/camera/image',
            messageType: 'sensor_msgs/msg/Image'
        });

        listener.subscribe(function(message) {
            // ここで画像データを受け取り、処理する
            console.log('Received image data');
            // 画像データを表示する処理
            var imgElement = document.getElementById('yourImageElementId'); // 画像を表示する要素を取得
            imgElement.src = 'data:image/jpeg;base64,' + message.data; // 画像データを設定
        });
    </script>
    <img id="yourImageElementId" src="" alt="Image viewer" />
</body>
</html>
